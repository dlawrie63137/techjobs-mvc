<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:list-style-type="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == searchType}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />

    <!-- TODO #2 - Loop over jobs map to display all job fields -->

    <div th:fragment="jobList">
        <div th:if="${jobs}">
            <h2 th:text="${jobs.size()} + ' Result(s)'"></h2>
        </div>
        <div class="searchResults" th:each="job : ${jobs}">
            <table class="job-listing" >
                <tbody >
                    <tr th:each="item : ${job}">
                        <td th:text="${#strings.capitalizeWords(item.key)}"></td>
                        <td th:text="${item.value}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
     </div>
</div>

</body>
</html>
